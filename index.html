<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card__img-box">
      <img src="images/illustration-hero.svg" alt="Hero Illustration" class="card__img">
    </div>

    <div class="hero">
      <h1 class="heading-primary">Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
      <div class="detail">
          <div class="detail__box">
            <img src="images/icon-music.svg" alt="music icon" class="detail__img">
            <div class="detail__text">
              <h4 class="detail__heading">Annual Plan</h4>
              <p class="detail__paragraph">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
      </div>
  
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="" class="cancel">Cancel Order</a>      
    </div>

  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Daniel Oyem</a>.</p>
    
  </div>
</body>
</html>
